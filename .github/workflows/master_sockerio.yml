# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sockerio

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to registry
        uses: docker/login-action@v1
        with:
          registry: https://laravelsocket.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_7186bbbdf67346a1a5a28a027201facf }}
          password: ${{ secrets.AzureAppService_ContainerPassword_aaa15b9c9d8d4b08babfdcfa00d96a46 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: laravelsocket.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7186bbbdf67346a1a5a28a027201facf }}/laravelsocket:${{ github.sha }}
          file: ./Dockerfile

      - name: Running migrations and creating seeders
        run: |
          docker run --rm \
            -e DB_HOST="${{ secrets.DB_HOST }}" \
            -e DB_PORT=3306 \
            -e DB_DATABASE="${{ secrets.DB_DATABASE}}" \
            -e DB_USERNAME="${{ secrets.DB_USERNAME }}" \
            -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
            -e MYSQL_SSL=true \
            laravelsocket.azurecr.io/laravelsocket:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "sockerio"
          slot-name: "production"
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_2dce7dc179c84ff9ad290a0301bdd719 }}
          images: "laravelsocket.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7186bbbdf67346a1a5a28a027201facf }}/laravelsocket:${{ github.sha }}"
